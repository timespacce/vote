<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Vote App</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input value="BUILD-2021-04" matInput type="text" placeholder="App-Version" disabled="true">
      </mat-form-field>
      <mat-form-field>
        <input value="11.2" matInput type="text" placeholder="Angular" disabled="true">
      </mat-form-field>
      <mat-form-field>
        <input value="11.2" matInput type="text" placeholder="Material" disabled="true">
      </mat-form-field>
      <mat-form-field>
        <input value="2.4.5" matInput type="text" placeholder="Spring" disabled="true">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
